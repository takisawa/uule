<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Local Search</title>
  </head>

  <body>
    <h1>Google Local Search UULE Code</h1>

    <form action="/uule" method="POST">
      <label>
        Search word:
        <input type="text" name="word" />
      </label>
      <label>
        Location:
        <select name="location" />
        </select>
      </label>
      <input type="submit" />
    </form>
  </body>
</html>
